		 INPUT_RESOURCE
		 {
			ResourceName = LiquidFuel
			Ratio = 0.0016875
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = Oxidizer
			Ratio = 0.0020625
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 1.5
			DumpExcess = false
		 }
	}


	
	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}
