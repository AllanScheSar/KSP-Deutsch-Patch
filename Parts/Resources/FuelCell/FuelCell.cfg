PART
{
name = FuelCell
module = Part
author = RoverDude

MODEL
{
	model = Squad/Parts/Resources/FuelCell/FuelCell
}
rescaleFactor = 1

node_attach = .06, 0, .03, 1, 0, 0, 0

TechRequired = largeElectrics
entryCost = 2250
cost = 750
category = Utility
subcategory = 0
title = Fuel Cell
manufacturer = Zaltonic Electronics
description = Eine kleine Brennstoffzelle die es ermöglicht Treibstoff und Oxidationsmittel in Energie umzuwandeln. Nützlich an den Orten, bei denen ein Solarpanel nicht funktioniert. Auch praktisch für das aufwärmen von Snacks
attachRules = 0,1,0,0,0

// --- standard part parameters ---
mass = 0.05
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 2000 // = 3000


	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Fuel Cell
		 StartActionName = Start Fuel Cell
